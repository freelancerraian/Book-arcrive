<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css">

        <title>Book Arcrive</title>
    </head>

    <body>

        <!-- main sec start -->
        <main>
            <section>

                <!-- search sec -->
                <div class="container search-sec">
                    <h2>Search Your  Favorite Books</h2>
                    <input type="text" id="search-value">
                    <button class="btn btn-primary button" onclick="buttonClick()">Search Here</button>
                </div>

                <!-- spinner -->
                <div id="spinnerId" class="mt-5">
                    <div class=" d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Total Result sec -->
                <div id="Numfound">

                </div>

                <!-- Main content sec -->
                <div class="container" id="res-main">
                    <div class="result row mt-5" id="res"></div>
                </div>
            </section>
        </main>
        <!-- main sec end -->

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- Custom js file -->
        <script src="js/index.js"></script>

    </body>

</html>
